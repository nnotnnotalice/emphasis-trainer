    // –í—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ—Å—Ç–æ–≤—ã–µ —Å–ª–æ–≤–∞
    currentBatch = [
        {
            options: ['–¥–û–≥–æ–≤–æ—Ä', '–¥–æ–≥–æ–≤–û—Ä'],
            correctIndex: 0,
            correct: '–¥–û–≥–æ–≤–æ—Ä'
        },
        {
            options: ['–≤–∫–ª—é—á–ò—Ç', '–≤–∫–ª–Æ—á–∏—Ç'], 
            correctIndex: 0,
            correct: '–≤–∫–ª—é—á–ò—Ç'
        },
        {
            options: ['–∫–∞—Ç–∞–ª–û–≥', '–∫–∞—Ç–ê–ª–æ–≥'],
            correctIndex: 0,
            correct: '–∫–∞—Ç–∞–ª–û–≥'
        }
    ];
    
    currentPOS = pos;
    currentBatchNumber = batchNumber;
    currentIndex = 0;
    mistakes = [];
    isReviewMode = false;
    answered = false;

    setSubtitle('–í—ã–±–µ—Ä–∏ —Å–ª–æ–≤–æ, –≤ –∫–æ—Ç–æ—Ä–æ–º <strong>–≤–µ—Ä–Ω–æ</strong> –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ —É–¥–∞—Ä–µ–Ω–∏–µ');
    clearOptions();
    clearSummary();
    clearFooterButtons();
    setStatus("");
    setSessionInfo("");
    hideBatchesSelection();

    showQuestion();
}

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (showQuestion, checkAnswer, finishSession –∏ —Ç.–¥.)
        // –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ —Ç–∞–∫–∏–º–∏ –∂–µ –∫–∞–∫ –≤ —Ç–≤–æ—ë–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–º –∫–æ–¥–µ

        function showQuestion() {
            clearOptions();
            clearSummary();
            clearFooterButtons();
            setStatus("");

            if (!currentBatch.length || currentIndex >= currentBatch.length) {
                finishSession();
                return;
            }

            const q = currentBatch[currentIndex];
            setSessionInfo(`${currentIndex + 1}/${currentBatch.length}`);

            const box = document.getElementById("options");
            q.options.forEach((opt, idx) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(idx, btn);
                box.appendChild(btn);
            });
        }

        function checkAnswer(index, buttonEl) {
            if (answered || !currentBatch.length || currentIndex >= currentBatch.length) return;
            answered = true;

            const q = currentBatch[currentIndex];
            disableAllOptions();

            if (index === q.correctIndex) {
                buttonEl.classList.add("correct");
                setTimeout(() => {
                    answered = false;
                    currentIndex++;
                    showQuestion();
                }, DELAY_AFTER_CORRECT);
            } else {
                buttonEl.classList.add("wrong");
                highlightCorrect();
                mistakes.push(q);
                setTimeout(() => {
                    answered = false;
                    currentIndex++;
                    showQuestion();
                }, DELAY_AFTER_WRONG);
            }
        }

        async function finishSession() {
            clearOptions();
            clearSummary();
            setStatus("");
            setSessionInfo("");
            setSubtitle("");

            const summary = document.getElementById("summary");
            const footer = document.getElementById("footerButtons");
            footer.innerHTML = "";

            const buttonsWrap = document.createElement("div");
            buttonsWrap.className = "result-buttons";

            const errors = mistakes.slice();
            lastErrorsForReview = errors.slice();
            const hasErrors = errors.length > 0;

            // –ï—Å–ª–∏ –Ω–µ—Ç –æ—à–∏–±–æ–∫ –∏ —ç—Ç–æ –Ω–µ —Ä–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è - –æ—Ç–º–µ—á–∞–µ–º –∫–∞–∫ –ø—Ä–æ–π–¥–µ–Ω–Ω–æ–µ
            if (!hasErrors && !isReviewMode && currentBatchNumber) {
                await markBatchCompleted(currentPOS, currentBatchNumber);
            }

            if (isReviewMode) {
                // –ó–∞–≤–µ—Ä—à–∏–ª–∏ –æ—Ç—Ä–∞–±–æ—Ç–∫—É
                if (hasErrors) {
                    const uniqWords = [...new Set(errors.map(q => q.correct))];
                    showErrorSummary(uniqWords, summary);
                    buttonsWrap.appendChild(makeResultBtn("–û—Ç—Ä–∞–±–æ—Ç–∞—Ç—å –æ—à–∏–±–∫–∏", startReviewSession));
                    buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
                } else {
                    const ok = document.createElement("div");
                    ok.className = "summary-congrats";
                    ok.textContent = "–í—Å—ë –æ—Ç—Ä–∞–±–æ—Ç–∞–Ω–æ üèÜ";
                    summary.appendChild(ok);
                    buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
                }
            } else {
                // –û–±—ã—á–Ω–∞—è —Å–µ—Å—Å–∏—è
                if (hasErrors) {
                    const uniqWords = [...new Set(errors.map(q => q.correct))];
                    showErrorSummary(uniqWords, summary);
                    buttonsWrap.appendChild(makeResultBtn("–û—Ç—Ä–∞–±–æ—Ç–∞—Ç—å –æ—à–∏–±–∫–∏", startReviewSession));
                    buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
                } else {
                    const ok = document.createElement("div");
                    ok.className = "summary-congrats";
                    ok.textContent = "–ù–∏ –æ–¥–Ω–æ–π –æ—à–∏–±–∫–∏ üí™üèº";
                    summary.appendChild(ok);
                    buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
                }
            }

            footer.appendChild(buttonsWrap);
            isReviewMode = false;
        }

        function startReviewSession() {
            if (!lastErrorsForReview.length) {
                setStatus("–ù–µ—Ç –æ—à–∏–±–æ–∫ –¥–ª—è –æ—Ç—Ä–∞–±–æ—Ç–∫–∏ üéâ", "err");
                return;
            }

            isReviewMode = true;
            mistakes = [];
            answered = false;

            const uniqueQuestions = Array.from(
                new Map(lastErrorsForReview.map(q => [q.correct, q])).values()
            );

            currentBatch = uniqueQuestions;
            currentIndex = 0;

            clearOptions();
            clearSummary();
            clearFooterButtons();
            setStatus("");
            setSessionInfo("");
            setSubtitle('–í—ã–±–µ—Ä–∏ —Å–ª–æ–≤–æ, –≤ –∫–æ—Ç–æ—Ä–æ–º <strong>–≤–µ—Ä–Ω–æ</strong> –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ —É–¥–∞—Ä–µ–Ω–∏–µ');

            showQuestion();
        }

        async function markBatchCompleted(partOfSpeech, batchNumber) {
            try {
                await fetch(SUPABASE_URL + '/rest/v1/user_progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Prefer': 'resolution=merge-duplicates'
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        part_of_speech: partOfSpeech,
                        batch_number: batchNumber,
                        completed: true,
                        completed_at: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function setSubtitle(html) {
            const el = document.getElementById("subtitle");
            if (!html) {
                el.style.display = "none";
                el.innerHTML = "";
            } else {
                el.style.display = "block";
                el.innerHTML = html;
            }
        }

        function setStatus(msg, type) {
            const el = document.getElementById("status");
            el.textContent = msg || "";
            el.className = "status";
            if (type === "err") el.classList.add("err");
        }

        function setLoading(isLoading) {
            document.getElementById("loaderOverlay").classList.toggle("hidden", !isLoading);
        }

        function clearOptions() {
            document.getElementById("options").innerHTML = "";
        }

        function clearSummary() {
            document.getElementById("summary").innerHTML = "";
        }

        function clearFooterButtons() {
            const footer = document.getElementById("footerButtons");
            if (footer) footer.innerHTML = "";
        }

        function setSessionInfo(text) {
            document.getElementById("sessionInfo").textContent = text || "";
        }

        function disableAllOptions() {
            document.querySelectorAll(".option-btn").forEach(b => (b.disabled = true));
        }

        function highlightCorrect() {
            const q = currentBatch[currentIndex];
            document.querySelectorAll(".option-btn").forEach((b, idx) => {
                if (idx === q.correctIndex) b.classList.add("correct");
            });
        }

        function makeResultBtn(label, handler) {
            const b = document.createElement("button");
            b.className = "result-btn";
            b.textContent = label;
            b.onclick = handler;
            return b;
        }

        function showErrorSummary(words, container) {
            const title = document.createElement("div");
            title.className = "summary-subtitle";
            title.textContent = words.length === 1 ? 
                "–ó–∞–ø–æ–º–Ω–∏, –∫–∞–∫ –ø—Ä–æ–∏–∑–Ω–æ—Å–∏—Ç—Å—è —ç—Ç–æ —Å–ª–æ–≤–æ" : 
                "–ó–∞–ø–æ–º–Ω–∏, –∫–∞–∫ –ø—Ä–æ–∏–∑–Ω–æ—Å—è—Ç—Å—è —ç—Ç–∏ —Å–ª–æ–≤–∞";
            container.appendChild(title);

            const wrap = document.createElement("div");
            wrap.className = "summary-list-wrapper";
            const ul = document.createElement("ul");
            ul.className = "summary-list";

            words.forEach(word => {
                const li = document.createElement("li");
                li.textContent = word;
                ul.appendChild(li);
            });

            wrap.appendChild(ul);
            container.appendChild(wrap);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener("load", init);

        function hideBatchesSelection() {
    const batchesSelection = document.getElementById('batchesSelection');
    if (batchesSelection) {
        batchesSelection.classList.add('hidden');
    }
    document.getElementById('options').classList.remove('hidden');
}
    </script>
