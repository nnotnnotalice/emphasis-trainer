    const SUPABASE_URL = 'https://nzxpkwfusyeufbrflfco.supabase.co';

    // üîß –ü–†–ê–í–ò–õ–¨–ù–û–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö SUPABASE
    async function supabaseRequest(endpoint, options = {}) {
        try {
            const response = await fetch(SUPABASE_URL + endpoint, {
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        } catch (error) {
            console.error('Supabase request failed:', error);
            throw error;
        }
    }

        }

    async function getUserProgress() {
        try {
            const data = await supabaseRequest(`/rest/v1/user_progress?user_id=eq.${currentUser.id}&select=*`);
            return data || [];
        } catch (error) {

    }

    // üîß –ó–ê–ì–†–£–ó–ö–ê –°–õ–û–í –ò–ó –ë–ê–ó–´ –î–ê–ù–ù–´–•
    async function loadWordsFromDatabase(partOfSpeech, batchNumber) {
        console.log('üéØ –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–∞ –∏–∑ –±–∞–∑—ã:', partOfSpeech, '–¥–≤–∞–¥—Ü–∞—Ç–∫–∞', batchNumber);
        
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —á–∞—Å—Ç–∏ —Ä–µ—á–∏ –∏ –¥–≤–∞–¥—Ü–∞—Ç–∫–∏
            const words = await supabaseRequest(
                `/rest/v1/words?part_of_speech=eq.${encodeURIComponent(partOfSpeech)}&batch_number=eq.${batchNumber}&select=*`
            );

            if (!words || words.length === 0) {
                console.log('‚ùå –°–ª–æ–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –±–∞–∑–µ');
                return [];
            }

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∞–∂–µ—Ä–∞
            const processedWords = words.map(word => {
                // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ)
                const options = [word.correct_variant];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏–∑ –±–∞–∑—ã
                if (word.wrong_variant1) options.push(word.wrong_variant1);
                if (word.wrong_variant2) options.push(word.wrong_variant2);
                if (word.wrong_variant3) options.push(word.wrong_variant3);
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã
                const shuffledOptions = [...options].sort(() => Math.random() - 0.5);
                const correctIndex = shuffledOptions.indexOf(word.correct_variant);
                
                return {
                    options: shuffledOptions,
                    correctIndex: correctIndex,
                    correct: word.correct_variant,
                    word_id: word.id
                };
            });

            console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${processedWords.length} —Å–ª–æ–≤ –∏–∑ –±–∞–∑—ã`);
            return processedWords;
            
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤:', error);
            return [];
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Å—Ç–µ–π —Ä–µ—á–∏ (—Ç–µ–ø–µ—Ä—å –∏–∑ –±–∞–∑—ã)
    async function loadPartsOfSpeech() {
        setLoading(true);
        
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —á–∞—Å—Ç–∏ —Ä–µ—á–∏ –∏–∑ –±–∞–∑—ã
            const partsData = await supabaseRequest('/rest/v1/words?part_of_speech=not.is.null&select=part_of_speech');
            
            // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏ —Ä–µ—á–∏
            const uniqueParts = [...new Set(partsData.map(item => item.part_of_speech))];
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userProgress = await getUserProgress();
            
            setTimeout(() => {
                showPOSSelection(uniqueParts);
                setLoading(false);
            }, 500);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Å—Ç–µ–π —Ä–µ—á–∏:', error);
            // Fallback –Ω–∞ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –±–∞–∑–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
            const testParts = [
                '–°—É—â–µ—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ', 
                '–ì–ª–∞–≥–æ–ª—ã', 
                '–ü—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ –∏ –ø—Ä–∏—á–∞—Å—Ç–∏—è',
                '–î–µ–µ–ø—Ä–∏—á–∞—Å—Ç–∏—è –∏ –Ω–∞—Ä–µ—á–∏—è'
            ];
            showPOSSelection(testParts);
            setLoading(false);
        }
    }

    async function startPOSSelection(pos) {
        currentPOS = pos;
        setLoading(true);
        
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥–≤–∞–¥—Ü–∞—Ç–∫–∏ –¥–ª—è —ç—Ç–æ–π —á–∞—Å—Ç–∏ —Ä–µ—á–∏ –∏–∑ –±–∞–∑—ã
            const batchesData = await supabaseRequest(
                `/rest/v1/words?part_of_speech=eq.${encodeURIComponent(pos)}&select=batch_number`
            );
            
            // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞ –¥–≤–∞–¥—Ü–∞—Ç–æ–∫
            const batchNumbers = [...new Set(batchesData.map(item => item.batch_number))].sort((a, b) => a - b);
            
            console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–≤–∞–¥—Ü–∞—Ç–∫–∏:', batchNumbers);
            showBatchesSelection(pos, batchNumbers);

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–≤–∞–¥—Ü–∞—Ç–æ–∫:', error);
            // Fallback
            let testBatches = [1, 2, 3];

        }

        const box = document.getElementById("options");

        parts.forEach(pos => {

    function showBatchesSelection(pos, batchNumbers) {
        clearOptions();
        clearSummary();
        clearFooterButtons();
        setStatus("");
        setSessionInfo("");
        
        setSubtitle(`–ß–∞—Å—Ç—å —Ä–µ—á–∏: ${pos}`);
        
        const batchesGrid = document.getElementById('batchesGrid');
        batchesGrid.innerHTML = '';
        
        batchNumbers.forEach(batchNum => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–Ω–æ—Å—Ç—å –¥–≤–∞–¥—Ü–∞—Ç–∫–∏
            const isCompleted = userProgress.some(progress => 
                progress.part_of_speech === pos && 
                progress.batch_number === batchNum && 
                progress.completed
            );
            
            const card = document.createElement('div');
            card.className = `batch-card ${isCompleted ? 'completed' : ''}`;
            card.innerHTML = `
                <div>–î–≤–∞–¥—Ü–∞—Ç–∫–∞ ${batchNum}</div>
                <small>20 —Å–ª–æ–≤</small>
                ${isCompleted ? '<div class="batch-checkmark">‚úì</div>' : ''}
            `;
            card.onclick = () => startBatchSession(pos, batchNum);
            batchesGrid.appendChild(card);
        });
        
        document.getElementById('batchesSelection').classList.remove('hidden');
        document.getElementById('options').classList.add('hidden');
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function showQuestion() {
        clearOptions();
        clearSummary();
        clearFooterButtons();
        setStatus("");

        if (!currentBatch.length || currentIndex >= currentBatch.length) {
            finishSession();
            return;
        }

        const q = currentBatch[currentIndex];
        setSessionInfo(`${currentIndex + 1}/${currentBatch.length}`);

        const box = document.getElementById("options");
        q.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            box.appendChild(btn);
        });
    }

    function checkAnswer(index, buttonEl) {
        if (answered || !currentBatch.length || currentIndex >= currentBatch.length) return;
        answered = true;

        const q = currentBatch[currentIndex];
        disableAllOptions();

        if (index === q.correctIndex) {
            buttonEl.classList.add("correct");
            setTimeout(() => {
                answered = false;
                currentIndex++;
                showQuestion();
            }, DELAY_AFTER_CORRECT);
        } else {
            buttonEl.classList.add("wrong");
            highlightCorrect();
            mistakes.push(q);
            setTimeout(() => {
                answered = false;
                currentIndex++;
                showQuestion();
            }, DELAY_AFTER_WRONG);
        }
    }

    async function finishSession() {
        clearOptions();
        clearSummary();
        setStatus("");
        setSessionInfo("");
        setSubtitle("");

        const summary = document.getElementById("summary");
        const footer = document.getElementById("footerButtons");
        footer.innerHTML = "";

        const buttonsWrap = document.createElement("div");
        buttonsWrap.className = "result-buttons";

        const errors = mistakes.slice();
        lastErrorsForReview = errors.slice();
        const hasErrors = errors.length > 0;

        if (!hasErrors && !isReviewMode && currentBatchNumber) {
            await markBatchCompleted(currentPOS, currentBatchNumber);
        }

        if (isReviewMode) {
            if (hasErrors) {
                const uniqWords = [...new Set(errors.map(q => q.correct))];
                showErrorSummary(uniqWords, summary);
                buttonsWrap.appendChild(makeResultBtn("–û—Ç—Ä–∞–±–æ—Ç–∞—Ç—å –æ—à–∏–±–∫–∏", startReviewSession));
                buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
            } else {
                const ok = document.createElement("div");
                ok.className = "summary-congrats";
                ok.textContent = "–í—Å—ë –æ—Ç—Ä–∞–±–æ—Ç–∞–Ω–æ üèÜ";
                summary.appendChild(ok);
                buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
            }
        } else {
            if (hasErrors) {
                const uniqWords = [...new Set(errors.map(q => q.correct))];
                showErrorSummary(uniqWords, summary);
                buttonsWrap.appendChild(makeResultBtn("–û—Ç—Ä–∞–±–æ—Ç–∞—Ç—å –æ—à–∏–±–∫–∏", startReviewSession));
                buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
            } else {
                const ok = document.createElement("div");
                ok.className = "summary-congrats";
                ok.textContent = "–ù–∏ –æ–¥–Ω–æ–π –æ—à–∏–±–∫–∏ üí™üèº";
                summary.appendChild(ok);
                buttonsWrap.appendChild(makeResultBtn("–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é —á–∞—Å—Ç—å —Ä–µ—á–∏", loadPartsOfSpeech));
            }
        }

        footer.appendChild(buttonsWrap);
        isReviewMode = false;
    }

    function startReviewSession() {
        if (!lastErrorsForReview.length) {
            setStatus("–ù–µ—Ç –æ—à–∏–±–æ–∫ –¥–ª—è –æ—Ç—Ä–∞–±–æ—Ç–∫–∏ üéâ", "err");
            return;
        }

        isReviewMode = true;
        mistakes = [];
        answered = false;

        const uniqueQuestions = Array.from(
            new Map(lastErrorsForReview.map(q => [q.correct, q])).values()
        );

        currentBatch = uniqueQuestions;
        currentIndex = 0;

        clearOptions();
        clearSummary();
        clearFooterButtons();
        setStatus("");
        setSessionInfo("");
        setSubtitle('–í—ã–±–µ—Ä–∏ —Å–ª–æ–≤–æ, –≤ –∫–æ—Ç–æ—Ä–æ–º <strong>–≤–µ—Ä–Ω–æ</strong> –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ —É–¥–∞—Ä–µ–Ω–∏–µ');

        showQuestion();
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function setSubtitle(html) {
        const el = document.getElementById("subtitle");
        if (!html) {
            el.style.display = "none";
            el.innerHTML = "";
        } else {
            el.style.display = "block";
            el.innerHTML = html;
        }
    }

    function setStatus(msg, type) {
        const el = document.getElementById("status");
        el.textContent = msg || "";
        el.className = "status";
        if (type === "err") el.classList.add("err");
    }

    function setLoading(isLoading) {
        document.getElementById("loaderOverlay").classList.toggle("hidden", !isLoading);
    }

    function clearOptions() {
        document.getElementById("options").innerHTML = "";
    }

    function clearSummary() {
        document.getElementById("summary").innerHTML = "";
    }

    function clearFooterButtons() {
        const footer = document.getElementById("footerButtons");
        if (footer) footer.innerHTML = "";
    }

    function setSessionInfo(text) {
        document.getElementById("sessionInfo").textContent = text || "";
    }

    function disableAllOptions() {
        document.querySelectorAll(".option-btn").forEach(b => (b.disabled = true));
    }

    function highlightCorrect() {
        const q = currentBatch[currentIndex];
        document.querySelectorAll(".option-btn").forEach((b, idx) => {
            if (idx === q.correctIndex) b.classList.add("correct");
        });
    }

    function makeResultBtn(label, handler) {
        const b = document.createElement("button");
        b.className = "result-btn";
        b.textContent = label;
        b.onclick = handler;
        return b;
    }

    function showErrorSummary(words, container) {
        const title = document.createElement("div");
        title.className = "summary-subtitle";
        title.textContent = words.length === 1 ? 
            "–ó–∞–ø–æ–º–Ω–∏, –∫–∞–∫ –ø—Ä–æ–∏–∑–Ω–æ—Å–∏—Ç—Å—è —ç—Ç–æ —Å–ª–æ–≤–æ" : 
            "–ó–∞–ø–æ–º–Ω–∏, –∫–∞–∫ –ø—Ä–æ–∏–∑–Ω–æ—Å—è—Ç—Å—è —ç—Ç–∏ —Å–ª–æ–≤–∞";
        container.appendChild(title);

        const wrap = document.createElement("div");
        wrap.className = "summary-list-wrapper";
        const ul = document.createElement("ul");
        ul.className = "summary-list";

        words.forEach(word => {
            const li = document.createElement("li");
            li.textContent = word;
            ul.appendChild(li);
        });

        wrap.appendChild(ul);
        container.appendChild(wrap);
    }

    function hideBatchesSelection() {
        document.getElementById('batchesSelection').classList.add('hidden');
        document.getElementById('options').classList.remove('hidden');
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    window.addEventListener("load", init);
</script>
